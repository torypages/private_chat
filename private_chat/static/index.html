    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}



            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = '/test';

            // Connect to the Socket.IO server.
            // The connection URL has the following format:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace, {'sync disconnect on unload': true });

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
                socket.emit('join_room', {room: getParameterByName('room')})
            });

            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('my_response', function(msg) {
                 console.log("msg.data: " + msg.data)
                 //var decryptedMessage = CryptoJS.AES.decrypt(msg.data, getParameterByName('key')).toString()
                 var decryptedMessage = CryptoJS.AES.decrypt(msg.data, getParameterByName('key')).toString(CryptoJS.enc.Utf8)
                 //$('#log').append('<br>' + $('<div/>').text(decryptedMessage).html());
                 $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + decryptedMessage).html());
            });

            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('connections_response', function(msg) {
                 $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });


            $('form#send_message_form').submit(function(event) {
                var encryptedMessage = CryptoJS.AES.encrypt($('#send_message_input').val(), getParameterByName('key')).toString()
                console.log("Encrypted message " + encryptedMessage)
                var decryptedMessage = CryptoJS.AES.decrypt(encryptedMessage, getParameterByName('key')).toString(CryptoJS.enc.Utf8)
                console.log("Decrypted message "+ decryptedMessage)
                socket.emit('send_message', {room: getParameterByName('room'), data: encryptedMessage});
                return false;
            });
        });
</script>
<style>

<body>
    <h1>Flask-SocketIO Test</h1>

    <p>Average ping/pong latency: <b><span id="ping-pong"></span>ms</b></p>
    <h2>Send:</h2>
    <form id="send_message_form" method="POST" action='#'>
        <input type="text" name="send_message" id="send_message_input" placeholder="Message">
        <input type="submit" value="Send Message">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
